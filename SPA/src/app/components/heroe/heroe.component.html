<h2> Heroes {{ heroe.nombre }} <small> Casa: {{ heroe.casa }} </small> </h2>
<div class="card-columns container-main">
  <div class="card text-justify marginInterno">
    <img class="card-img-top tamanioImg" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }} {{ heroe.aparicion | date:'y' }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">Casa: {{ heroe.casa }}</p>

      <img  *ngIf="heroe.casa == 'Marvel'"
            src="assets/img/marvel.png"
            class="img-responsive"
            style="width: 120px"
            [alt]="heroe.casa"
            >
      <img  *ngIf="heroe.casa == 'DC'"
            src="assets/img/DC.jpg"
            class="img-responsive"
            style="width: 120px"
            [alt]="heroe.casa"
            >
    </div>
    <br>
    <a [routerLink]="['/heroes']"
      class="btn btn-outline-warning btn-block"
    >Volver ...</a>
  </div>
</div>
